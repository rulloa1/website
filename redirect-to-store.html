<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Immediate redirect using meta refresh -->
    <meta http-equiv="refresh" content="0; url=https://royscyberstore.com">
    
    <!-- JavaScript redirect as backup -->
    <script>
        window.location.href = "https://royscyberstore.com";
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #1a202c;
            color: white;
        }
        .redirect-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #60A5FA;
            text-decoration: none;
            font-size: 16px;
        }
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>Redirecting to RoysCyberStore...</h2>
        <p>You are being redirected to our new location.</p>
        <p>If you are not redirected automatically, <a href="https://royscyberstore.com" class="manual-link">click here</a>.</p>
    </div>
</body>
</html>
